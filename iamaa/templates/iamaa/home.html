$('.mitte_1').mouseover(function() {  
    
    var bgToAnimate = $(this);    
    
    bgToAnimate.animate({'background-color': 'blue'}, 5000, function(){        
        bgToAnimate.animate({'background-color': 'yellow'}, 5000, function(){            
            bgToAnimate.animate({'background-color': 'green'}, 5000, function(){ 
                 bgToAnimate.animate({'background-color': 'red'}, 5000, function(){          
                    bgToAnimate.animate({'background-color': 'blue'}, 5000);   
                    
              }); 
           });
        });        
    });
});

$('.mitte_1').onload(function() {  
    $(this).css( 'background-color','' );  
});
</script>
